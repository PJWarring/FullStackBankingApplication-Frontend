 <div class="main">
    <div class="col-md-6 col-sm-12">
       <div class="login-form">
          <div>
             <div class="form-group">
                <label>Username</label>
                <input [(ngModel)]="user.username" class="form-control" placeholder="Username">
             </div>
             <div class="form-group">
                <label>Password</label>
                <input [(ngModel)]="user.password" type="password" class="form-control" placeholder="Password">
             </div>
             <button class="btn btn-black" (click)="loginUser()">Login</button>
             <button class="btn btn-secondary" [routerLink]="['../signup']">Signup</button>
            </div>
            <div *ngIf="clientMessage">{{clientMessage.message}}</div>
       </div>
    </div>
</div>
