<div class="depositModal">
    <form name="depositForm">
        <h1>Deposit Form</h1>
        <p>Account Id: {{accountid}}</p>
        <label id="amountLabel" for="amount">Amount: $</label>
        <input id="amount" type="number" step="0.01" [(ngModel)]="accountTransaction.amount" name="depositForm"/>
        <br/>
        <input type="submit" class="btn btn-primary" (click)="deposit()" name="depositForm"/>
    </form>
</div>
