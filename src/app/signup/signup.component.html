<div class="main">
    <div class="col-md-6 col-sm-12">
       <div class="signup-form">
          <div>
              <!--TODO: update the data binding so this accuratly creates a user object and then submits it to the database-->
             <div class="form-group">
                <label>Username</label>
                <input [(ngModel)]="user.username" class="form-control" placeholder="Username">
             </div>
             <div class="form-group">
                <label>Password</label>
                <input [(ngModel)]="user.password" type="password" class="form-control" placeholder="Password">
             </div>
             <button class="btn btn-black" (click)="SignupUser()">Signup</button>
             <button class="btn btn-secondary" [routerLink]="['../login']">Go Back</button>
            </div>
            <div *ngIf="clientMessage">{{clientMessage.message}}</div>
       </div>
    </div>
</div>
